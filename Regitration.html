<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="regitration.css">
</head>
<body>
    <div class="container">
        <form action="registration.php" method="post">
          <h2>Registration Form</h2>
          <label for="fitname">First Name</label>
          <input type="text" id="fitname" name="fitname" required autocomplete="off">
          <label for="surname">Surname</label>
          <input type="text" id="surname" name="surname" required autocomplete="off">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required autocomplete="off">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required autocomplete="off">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required autocomplete="off">
          <input type="submit" value="Register">
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
</body>
</html>
